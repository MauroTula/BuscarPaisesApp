<div class="animate__animated animate__fadeIn">

  <h3>Buscar por región: <small>{{regionActiva | uppercase}}</small></h3>

  <h5>seleccione la región</h5>

  <div class="row">
    <div class="col">
      <!-- otra forma de agregar clases -->
      <!-- [class.btn-primary]="region === regionActiva" -->
      <!-- [ngClass]="{'btn-primary': regionActiva === region, 'btn-outline-primary': regionActiva !== region }" -->
      <button *ngFor="let region of regiones" (click)="activarRegion(region)" [class]=" addClassCss(region) ">{{region |
        titlecase}}</button>
    </div>
  </div>
  <hr>
</div>

<div *ngIf="paises.length > 0" class="row mt-3">
  <div class="col">
    <app-pais-tabla [paises]="paises"></app-pais-tabla>
  </div>
</div>
